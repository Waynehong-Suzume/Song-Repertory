<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>투표 결과</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <script>
    if (performance.navigation.type === 1) {
      window.location.href = "index.html";
    }
  </script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBxg5nkxqOUgPcIOpKWix5j2HMf5PqCEZ4",
      authDomain: "result-c03f9.firebaseapp.com",
      projectId: "result-c03f9",
      storageBucket: "result-c03f9.firebasestorage.app",
      messagingSenderId: "619925483736",
      appId: "1:619925483736:web:459b09d355994a4ff567ad",
      measurementId: "G-BCRNTEQDDS",
      databaseURL: "https://result-c03f9-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const votesRef = ref(db, "votes");

    onValue(votesRef, snapshot => {
      const data = snapshot.val();
      const counts = {};
      if (data) {
        for (const song in data) {
          counts[song] = Object.keys(data[song]).length;
        }
      }

      const sorted = Object.entries(counts).sort((a, b) => b[1] - a[1]);
      const labels = sorted.map(([key]) => key);
      const values = sorted.map(([, val]) => val);

      if (labels.length === 0) {
        document.getElementById("chart").outerHTML = "<p>아직 투표된 곡이 없습니다 😢</p>";
        return;
      }

      const backgroundColors = [
        "#f44336", "#e91e63", "#9c27b0", "#673ab7", "#3f51b5",
        "#2196f3", "#03a9f4", "#00bcd4", "#009688", "#4caf50",
        "#8bc34a", "#cddc39", "#ffeb3b", "#ffc107", "#ff9800"
      ];

      const ctx = document.getElementById("chart").getContext("2d");
      new Chart(ctx, {
        type: "bar",
        data: {
          labels,
          datasets: [{
            label: "투표 수",
            data: values.map(v => Math.round(v)),
            backgroundColor: backgroundColors.slice(0, labels.length),
            barThickness: 20
          }]
        },
        options: {
          indexAxis: 'y',
          layout: {
            padding: 0
          },
          plugins: {
            legend: { display: false },
            datalabels: {
              anchor: 'end',
              align: 'right',
              color: '#000',
              font: {
                weight: 'bold'
              },
              formatter: value => Math.round(value)
            }
          },
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              beginAtZero: true,
              ticks: {
                precision: 0,
                stepSize: 1
              }
            },
            y: {
              ticks: {
                callback: function(value) {
                  const words = value.split(" ");
                  return words.length > 2 ? words.slice(0, 2).join(" ") + '...' : value;
                },
                color: "#000",
                font: {
                  size: 11
                }
              }
            }
          }
        },
        plugins: [ChartDataLabels]
      });
    });
  </script>
  <style>
    #chart-wrapper {
      width: 100%;
      max-width: 600px;
      height: 450px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container" style="max-width: 600px; padding-top: 10px; padding-bottom: 10px;">
    <h1>📊 실시간 투표 결과</h1>
    <div id="chart-wrapper">
      <canvas id="chart"></canvas>
    </div>
    <p><a href="index.html">← 다시 투표하기</a></p>
  </div>
</body>
</html>
